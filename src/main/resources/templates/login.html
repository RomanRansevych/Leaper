<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Leaper</title>
    <link th:href="@{/css/login-style.css}" rel="stylesheet" type="text/css"/>
</head>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

<body class="text-center">
<header>
    <div class="title">Leaper</div>

</header>

<h2 class="text_h">Enter your data</h2>

<form method="post">
    <div class="form">
        <input class="form-input" type="text" id="username" name="username" placeholder="Login">
        <br>
        <input class="form-input" type="password" id="password" name="password" placeholder="Password">
        <br>
        <button type="submit" class="form-button" id="sign-in-button">Log in</button>
        <button type="button" onclick="location.href='http://localhost:3245/leaper/registration'" class="form-button"
                id="registration-button">Registration
        </button>
    </div>
</form>

<div id="error">
    <th:block th:if="${error}">
        <div class="alert alert-warning" role="alert">Invalid Username or Password!</div>
    </th:block>
</div>

</body>
</html>
